<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('form').submit(function () {
          var name = $("#name").val();
          var last_name = $("#last_name").val();
          var email= $("#email").val();
          var phone = $("#phone").val();
          $("#column1").append(name);
          $("#column2").append(last_name);
          $("#column3").append(email);
          $("#column4").append(phone);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="column1"></td>
          <td id="column2"></td>
          <td id="column3"></td>
          <td id=column4></td>
        </tr>
      </tbody>
    </table>
    <h1>Add User</h1>
    <form  action="index.html" method="post">
      <label class="input1"for="name">First Name:</label>
      <input id="name" type="text" name="" value="">

      <label for="last_name-name">Last Name:</label>
      <input id="last_name" type="text" name="" value="">

      <label for="email">Email Address</label>
      <input id="email" type="text" name="" value="">

      <label for="phone">Contact No.</label>
      <input id="phone" type="text" name="" value="">

      <input id="submit" type="submit" name="" value="Add User">
    </form>


  </body>
</html>
